<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <h1 id="title">Beat-Click ü•Å</h1>
  <div class="set_a music">
    <button class="q drum bass">q</button>
    <button class="w drum bass">w</button>
    <button class="e drum bass">e</button>
    <button class="r drum bass">r</button>
    <button class="t drum bass">t</button>
    <button class="y drum snare">y</button>
    <button class="u drum snare">u</button>
    <button class="i drum snare">i</button>
    <button class="o drum snare">o</button>
    <button class="p drum snare">p</button>
  </div>

  <div class="set_b mucic">
    <button class="a drum cymbal">a</button>
    <button class="s drum cymbal">s</button>
    <button class="d drum cymbal">d</button>
    <button class="f drum cymbal">f</button>
    <button class="g drum cymbal">g</button>
    <button class="h drum stick">h</button>
    <button class="j drum stick">j</button>
    <button class="k drum stick">k</button>
    <button class="l drum stick">l</button>
  </div>

  <div class="set_c music">
    <button class="z drum hi">z</button>
    <button class="x drum hi">x</button>
    <button class="c drum hi">c</button>
    <button class="v drum hi">v</button>
    <button class="b drum fl">b</button>
    <button class="n drum md">n</button>
    <button class="m drum sl">m</button>
  </div>

  <footer>
    Rhythm is the heartbeat of music, uniting sounds into a cohesive pulse that moves the soul.
  </footer>
  <script src="./index.js"></script>
</body>

</html>
